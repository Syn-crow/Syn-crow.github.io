<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var player;
	var cursors;


    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
		physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
		this.load.spritesheet('vaisseau', 'assets/vaisseau.png', { frameWidth: 90, frameHeight: 90 });

    }

    function create ()
    {
		//this.add.image(0, 0, 'vaisseau')
		player = this.physics.add.sprite(100, 450, 'vaisseau');

		player.setBounce(0.2);
		player.setCollideWorldBounds(true);

		this.anims.create({
			key: 'propForward',
			frames: this.anims.generateFrameNumbers('vaisseau', { start: 1, end: 2 }),
			frameRate: 10,
			repeat: -1
		});

		this.anims.create({
			key: 'propStop',
			frames: [ { key: 'vaisseau', frame: 0 } ],
			frameRate: 20
		});
		
		//  Input Events
		cursors = this.input.keyboard.createCursorKeys();

	}

    function update ()
    {
		if (cursors.up.isDown)
{
			player.setVelocityX(-160);

			player.anims.play('propForward', true);
		}
		else
		{
			player.setVelocityX(160);

			player.anims.play('propStop', true);
		}
    }

</script>

</body>
</html>
