<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Out of Sync</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var player;
	var angle = 0;
	var speed = 0;
	var maxSpeed = 160;

	var propeled = false;
	var cursors;


    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
		physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
		this.load.spritesheet('vaisseau', 'assets/vaisseau.png', { frameWidth: 90, frameHeight: 90 });

    }

    function create ()
    {
		//this.add.image(0, 0, 'vaisseau')
		player = this.physics.add.sprite(100, 450, 'vaisseau');

		player.setDamping(true);
		player.setDrag(0.99);
		player.setMaxVelocity(200);

		
		this.anims.create({
			key: 'propForward',
			frames: this.anims.generateFrameNumbers('vaisseau', { start: 1, end: 2 }),
			frameRate: 10,
			repeat: -1
		});

		this.anims.create({
			key: 'propStop',
			frames: [ { key: 'vaisseau', frame: 0 } ],
			frameRate: 20
		});
		
		//  Input Events
		cursors = this.input.keyboard.createCursorKeys();

	}

    function update ()
    {
		if (cursors.up.isDown)
{
			propeled = true;
			
			player.anims.play('propForward', true);
			
			this.physics.arcade.accelerationFromRotation(player.rotation, 200, player.body.acceleration);			
		}
		else
		{
			player.anims.play('propStop', true);
			player.setAcceleration(0);
		}
		
		if (cursors.left.isDown)
		{
			player.setAngularAcceleration(10);
		}
		else if(cursors.right.isDown)
		{
			player.setAngularAcceleration(-10);
		}
		else
		{
			player.setAngularAcceleration(0);
		}	
		
    }

</script>

</body>
</html>
