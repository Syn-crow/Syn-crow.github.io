<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Out of Sync</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
	
	var cWidth = 800;
	var cHeight = 600;
	var config = {
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: cWidth,
    height: cHeight,
    physics: {
        default: "arcade",
        arcade: {
            fps: 60,
            gravity: { y: 0 }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var sprite;
var cursors;
var text;

var game = new Phaser.Game(config);

function preload ()
{
    //this.load.image('bullet', 'assets/games/asteroids/bullets.png');
    this.load.spritesheet('ship', 'assets/vaisseau.png', { frameWidth: 90, frameHeight: 90 });
}

function create ()
{
    sprite = this.physics.add.sprite(400, 300, 'ship');

    sprite.setDrag(0.99);
    sprite.setMaxVelocity(200);

    cursors = this.input.keyboard.createCursorKeys();

    text = this.add.text(10, 10, '', { font: '16px Courier', fill: '#00ff00' });
	
	this.anims.create({
		key: 'propForward',
		frames: this.anims.generateFrameNumbers('ship', { start: 1, end: 2 }),
		frameRate: 60,
		repeat: -1
	});
	this.anims.create({
		key: 'propStop',
		frames: [ { key: 'ship', frame: 0 } ],
		frameRate: 20
	});
	
	this.cameras.main.startFollow(sprite, true, 0.8,0.8,0,0);
	this.cameras.main.setZoom(0.5)
}

function update ()
{
	sprite.anims.play('propStop', true);

    if (cursors.up.isDown)
    {
        this.physics.velocityFromRotation(sprite.rotation, 200, sprite.body.acceleration);
		sprite.anims.play('propForward', true);
    }
    else
    {
        sprite.setAcceleration(0);
    }

    if (cursors.left.isDown)
    {
        sprite.setAngularVelocity(-300);
    }
    else if (cursors.right.isDown)
    {
        sprite.setAngularVelocity(300);
    }
    else
    {
        sprite.setAngularVelocity(0);
    }
	
	

    text.setText('Speed: ' + sprite.body.speed);

    // if (game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR))
    // {
    //     fireBullet();
    // }

    this.physics.world.wrap(sprite, 32);

    // bullets.forEachExists(screenWrap, this);
}

</script>

</body>
</html>
